    <div class="form-group m-0 searchInputContainer d-flex justify-content-center">
      <input type="text" class="form-control form-control-sm mb-2 col-8 col-sm-12 searchInput"
        placeholder="Search Restaurants by Location." [(ngModel)]='name'>
    </div>
    <button (click)="searchResto()" class="btn btn-danger btn-sm ml-2 mb-2">Search</button>
  </div>
</div>

<div class="d-flex flex-row flex-wrap container">

  <div class="card d-flex justify-content-around p-3" style="max-width: 450px;" *ngFor="let resto of restaurants">
    <div class="row no-gutters">

      <div class="col-md-4">
        <a [routerLink]="['/details',resto.restaurant.id]">
          <img src="{{ resto.restaurant.thumb }}" class="card-img" alt="Image not available!">
        </a>
      </div>

      <div class=" col-md-8 headings">
        <div class="card-body py-0">

          <div class="d-flex flex-row justify-content-between">
            <p class="col-md-8 text-muted m-1 p-0 cardsubtitle">{{resto.restaurant.cuisines}}</p>
            <div class="col-md-4 d-flex flex-column justify-content-start align-items-end p-0">
              <span class="badge badge-success">{{resto.restaurant.user_rating.aggregate_rating}}</span>
              <span class="text-muted votes">{{resto.restaurant.user_rating.votes}} votes</span>
            </div>
          </div>

          <h4 class="card-title d-flex"><a [routerLink]="['/details',resto.restaurant.id]">
              {{resto.restaurant.name}}</a>
          </h4>
          <h6>{{resto.restaurant.location.locality_verbose}}</h6>

          <p class="card-text text-muted">{{resto.restaurant.location.address}}</p>
        </div>
      </div>
      <!-- <div class="col-md-2 d-flex flex-column justify-content-start align-items-end">
        <span class="badge badge-secondary">{{resto.restaurant.user_rating.aggregate_rating}}</span>
        <span class="text-muted">{{resto.restaurant.user_rating.votes}} votes</span>
      </div> -->

    </div>
